<!doctype html>
<html>

<head>
  <title>textfit-div demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../textfit-div.html">
  <link rel="import" href="../../paper-card/paper-card.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <style is="custom-style">
  .horizontal-section {
    height: 400px;
    min-width: 200px;
    margin: 1em;
  }
  
  .line {
    height: 150px;
    width: 100%;
  }
  
  .fullHeight {
    height: 90%;
    width: 90%;
  }

  paper-card {
    height: 450px;
    width: calc(100% - 2em);
    margin: 1em;
  }
  </style>
</head>

<body unresolved>
  <div class="layout horizontal flex wrap">
    <div class="horizontal-section layout horizontal flex">
      <textfit-div class="fullHeight flex" horizontal-center vertical-center text="Hey!"></textfit-div>
    </div>
    <div class="horizontal-section layout horizontal flex">
      <textfit-div class="fullHeight flex" text="Good Evening!"></textfit-div>
    </div>
  </div>
  <paper-card heading="" image="" elevation="1" animated-shadow="false">
      <textfit-div class="fullHeight flex" text="A little bit more text to showcase an extreme sample with multi-line support enabled to demonstrate wrapping capabilities" horizontal-center multi-line></textfit-div>
      </paper-card>
</body>

</html>
